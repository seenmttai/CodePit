<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePit - Coming Soon</title>
  <link rel="stylesheet" href="style.css">
  <style>
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #121212;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    color: #fff;
  }
  
  .container {
    text-align: center;
  }
  
  h1 {
    font-size: 3.5rem;
    margin: 1rem 0;
    background: linear-gradient(45deg, #00ff00, #00cc00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  
  p {
    font-size: 1.2rem;
    color: #888;
  }
  
  .logo {
    margin-bottom: 2rem;
  }
  
  .code-brackets path {
    stroke-dasharray: 300;
    stroke-dashoffset: 300;
    animation: draw 2s forwards, glow 2s infinite alternate;
  }
  
  @keyframes draw {
    to {
      stroke-dashoffset: 0;
    }
  }
  
  @keyframes glow {
    from {
      filter: drop-shadow(0 0 2px #00ff00);
    }
    to {
      filter: drop-shadow(0 0 8px #00ff00);
    }
  }
  
  @media (max-width: 600px) {
    h1 {
      font-size: 2.5rem;
    }
    
    .logo svg {
      width: 150px;
      height: 150px;
    }
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg width="200" height="200" viewBox="0 0 200 200">
        <g class="code-brackets">
          <path d="M60,40 L30,100 L60,160" stroke="#00ff00" stroke-width="8" fill="none"/>
          <path d="M140,40 L170,100 L140,160" stroke="#00ff00" stroke-width="8" fill="none"/>
        </g>
      </svg>
    </div>
    <h1>CodePit</h1>
    <p>Something awesome is brewing...</p>
  </div>
</body>
</html>
